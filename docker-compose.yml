version: '3'

services:
  nodejs:
    build:
      context: .
      dockerfile: Dockerfile
    image: boozie_bot
    container_name: boozie_bot
    restart: unless-stopped
    networks:
      - app-network

  webserver:
    image: nginx:mainline-alpine
    container_name: webserver
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /mnt/d/OneDrive/Documents/bot/html:/var/www/html
      - ./nginx-conf:/etc/nginx/conf.d
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - /mnt/d/OneDrive/Documents/bot/dhparam/:/etc/ssl/certs
    depends_on:
      - nodejs
    networks:
      - app-network

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - /mnt/d/OneDrive/Documents/bot/html:/var/www/html
    depends_on:
      - webserver
    command: certonly --webroot --webroot-path=/var/www/html --email maddethmail@gmail.com --agree-tos --no-eff-email --force-renewal -d maddeth.com  -d www.maddeth.com 

volumes:
  certbot-etc:
  certbot-var:
networks:
  app-network:
    driver: bridge
